<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .product {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Product Listing</title>
</head>
<body>
    <header>
        <h1>Product Listing</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
        </nav>
    </header>
    <div class="product">
        <h2>Product 1</h2>
        <img src="product1.jpg" alt="Product 1">
        <p>Description of Product 1</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 2</h2>
        <img src="product2.jpg" alt="Product 2">
        <p>Description of Product 2</p>
        <button>Add to Cart</button>
    </div>
    <footer>
        &copy; 2023 Product Listing for Gamers
    </footer>
</body>
</html>
