<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 20px;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 200px;
            margin-right: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Gamer's Product Listing</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div>
                <h2>Product 1</h2>
                <p>Description of Product 1</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div>
                <h2>Product 2</h2>
                <p>Description of Product 2</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <div>
                <h2>Product 3</h2>
                <p>Description of Product 3</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2021 Gamer's Paradise
    </footer>

        // JavaScript code can be added here for interactivity
    </script>
</body>
</html>
